{% extends "base.html" %} {% block title%}Modificar información personal{%
endblock %} {% block content %}
<form method="POST">
  <h3 align="center">Modificar información personal</h3>
  <div class="form-group">
    <label for="nombre">NIF</label>
    <input
      type="text"
      class="form-control"
      id="nif"
      name="nif"
      value="{{user.nif}}"
      placeholder="Introduzca su NIF"
    />
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      value="{{user.nombre}}"
      placeholder="Introduzca su nombre"
    />
  </div>
  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input
      type="text"
      class="form-control"
      id="apellidos"
      name="apellidos"
      value="{{user.apellidos}}"
      placeholder="Introduzca su(s) apellido(s)"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      value="{{user.email}}"
      placeholder="Introduzca su email"
    />
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input
      type="telephone"
      class="form-control"
      id="telefono"
      name="telefono"
      value="{{user.telefono}}"
      placeholder="Introduzca su número de teléfono"
    />
  </div>
  <div class="form-group">
    <label for="hospital">Hospital</label>
    <input
      type="text"
      class="form-control"
      id="hospital"
      name="hospital"
      value="{{user.hospital}}"
      placeholder="Introduzca su hospital"
    />
  </div>
  <div class="form-group">
    <label for="consulta">Consulta</label>
    <input
      type="text"
      class="form-control"
      id="consulta"
      name="consulta"
      value="{{user.consulta}}"
      placeholder="Introduzca su consulta"
    />
  </div>
  <div class="form-group">
    <label for="horario_atencion">Horario de atención</label>
    <input
      type="text"
      class="form-control"
      id="horario_atencion"
      name="horario_atencion"
      value="{{user.horario_atencion}}"
      placeholder="Introduzca su horario de atención"
    />
  </div>
  <hr />
  <div class="form-group">
    <label for="contrasena1">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="contrasena1"
      name="contrasena1"
      placeholder="Introduzca la nueva contraseña"
    />
  </div>
  <div class="form-group">
    <label for="contrasena2">Confirme la contraseña</label>
    <input
      type="password"
      class="form-control"
      id="contrasena2"
      name="contrasena2"
      placeholder="Vuelva a introducir la nueva contraseña"
    />
  </div>
  <br />
  <button type="Submit" class="btn btn-primary">Actualizar información</button>
</form>
{% endblock %}
