{% extends "base.html" %} {% block title%}Modificar información personal{%
endblock %} {% block content %}
<form method="POST">
  <h3 align="center">Modificar información personal</h3>
  <div class="form-group">
    <label for="nombre">NIF</label>
    <input
      type="text"
      class="form-control"
      id="nif"
      name="nif"
      value="{{user.nif}}"
      placeholder="Introduzca su NIF"
    />
    <label for="nombre">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      value="{{user.nombre}}"
      placeholder="Introduzca su nombre"
    />
    <label for="apellidos">Apellidos</label>
    <input
      type="text"
      class="form-control"
      id="apellidos"
      name="apellidos"
      value="{{user.apellidos}}"
      placeholder="Introduzca su(s) apellido(s)"
    />
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      value="{{user.email}}"
      placeholder="Introduzca su email"
    />
    <label for="telefono">Teléfono</label>
    <input
      type="telephone"
      class="form-control"
      id="telefono"
      name="telefono"
      value="{{user.telefono}}"
      placeholder="Introduzca su número de teléfono"
    />
    <label for="fecha_nacimiento">Fecha de nacimiento</label>
    <input
      type="date"
      class="form-control"
      id="fecha_nacimiento"
      name="fecha_nacimiento"
      value="{{fn}}"
      placeholder="Introduzca su fecha de nacimiento"
    />
    <hr />
    <label for="contrasena1">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="contrasena1"
      name="contrasena1"
      placeholder="Introduzca la nueva contraseña"
    />
    <label for="contrasena2">Confirme la contraseña</label>
    <input
      type="password"
      class="form-control"
      id="contrasena2"
      name="contrasena2"
      placeholder="Vuelva a introducir la nueva contraseña"
    />
  </div>
  <br />
  <button type="Submit" class="btn btn-primary">Actualizar información</button>
</form>
{% endblock %}
